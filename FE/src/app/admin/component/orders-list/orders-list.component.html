<div class="table" fxLayout="column" fxLayoutAlign="space-around center">
    <table mat-table [dataSource]="unproccessedOrders" class="mat-elevation-z8">
        <ng-container matColumnDef="OrderDate">
            <th mat-header-cell *matHeaderCellDef> Order Date </th>
            <td mat-cell *matCellDef="let order"> {{order.orderDate | date:'short'}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="OrderedBy">
            <th mat-header-cell *matHeaderCellDef> Ordered By </th>
            <td mat-cell *matCellDef="let order">Holalel</td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>


        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Order Status</th>
            <td mat-cell *matCellDef="let order">
                <p *ngIf="order.isProccessed">Proccessed</p>
                <p *ngIf="!order.isProccessed">Unproccessed</p>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef class="options">Options</th>
            <td mat-cell *matCellDef="let order">
                <button mat-raised-button color="warn" fxFlex >
                    Process
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
</div>
