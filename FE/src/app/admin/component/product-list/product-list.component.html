<div class="table">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="ProductName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let product">{{product.price}}</td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        

        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef class="quantity">Quantity</th>
            <td mat-cell *matCellDef="let product">{{product.productId}}</td>
            <td mat-footer-cell *matFooterCellDef ></td>
        </ng-container>

        <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef class="options">Options</th>
            <td mat-cell *matCellDef="let product">
                <button mat-raised-button color="warn" fxFlex (click)="edit(product.productId)">
                    Edit
                </button>
                <button mat-raised-button color="accent" fxFlex (click)="delete(product.productId)">
                    Delete
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef ></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
</div>
<div class="paginator">
    <paginator [currentPage]="currentPage" (ItemsPerPageEmitter)="changeItemsPerPage($event)"
        [availableProductCount]="availableProductCount" (pageNumberEmitter)="changePageNumber($event)">
    </paginator>
</div>
