<div class="table">
    <table mat-table [dataSource]="cart.items" class="mat-elevation-z8">
        <ng-container matColumnDef="Product">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let item"> {{item.itemName}} </td>
            <td mat-footer-cell *matFooterCellDef>
                <button class="go-shipping" mat-raised-button fxFlex color="primary" (click)="goShipping()">Go to
                    shipping</button>
                <button class="go-store" mat-raised-button fxFlex color="accent" (click)="goStore()">Continue
                    Shopping</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef class="quantity-head"> Quantity </th>
            <td mat-cell *matCellDef="let item" class="quantity-row">
                <div>{{item.itemQuantity}}</div>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef class="price"><strong>Price</strong></th>
            <td mat-cell *matCellDef="let item" class="price"><strong>{{item.itemQuantity*item.itemPrice}}</strong></td>
            <td mat-footer-cell *matFooterCellDef class="totalPrice"> {{cart.totalPrice()}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>


</div>
