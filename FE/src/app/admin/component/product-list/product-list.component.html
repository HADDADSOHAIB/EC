<div class="table">
    <mat-card>
        <mat-card-content>
            <filter-and-sort></filter-and-sort>
        </mat-card-content>
    </mat-card>
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="ProductName">
            <th mat-header-cell *matHeaderCellDef (click)="sortBy('productName')" class="header"> 
                <span class="header">Product</span>
                <mat-icon class="header" *ngIf="selectedSortElement!=='productName'">
                    sort
                </mat-icon>
                <mat-icon class="header" *ngIf="selectedSortElement==='productName' && sortDirection.get('productName')==='asc'">
                    arrow_drop_up
                </mat-icon>
                <mat-icon class="header" *ngIf="selectedSortElement==='productName' && sortDirection.get('productName')==='desc'">
                    arrow_drop_down
                </mat-icon>
            </th>
            <td mat-cell *matCellDef="let product"> {{product.productName | formatTitleDescription: product.description}} </td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef (click)="sortBy('price')"> 
                <span class="header">Price</span>
                <mat-icon class="header" *ngIf="selectedSortElement!=='price'">
                    sort
                </mat-icon>
                <mat-icon class="header" *ngIf="selectedSortElement==='price' && sortDirection.get('price')==='asc'">
                    arrow_drop_up
                </mat-icon>
                <mat-icon class="header" *ngIf="selectedSortElement==='price' && sortDirection.get('price')==='desc'">
                    arrow_drop_down
                </mat-icon>
            </th>
            <td mat-cell *matCellDef="let product">{{product.price | currency:'MAD'}}</td>
        </ng-container>
        
        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef class="quantity" (click)="sortBy('quantity')">
                <span class="header">quantity</span>
                <mat-icon class="header" *ngIf="selectedSortElement!=='quantity'">
                    sort
                </mat-icon>
                <mat-icon class="header" *ngIf="selectedSortElement==='quantity' && sortDirection.get('quantity')==='asc'">
                    arrow_drop_up
                </mat-icon>
                <mat-icon class="header" *ngIf="selectedSortElement==='quantity' && sortDirection.get('quantity')==='desc'">
                    arrow_drop_down
                </mat-icon>
            </th>
            <td mat-cell *matCellDef="let product">{{product.quantity}}</td>
        </ng-container>

        <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef class="options">Options</th>
            <td mat-cell *matCellDef="let product">
                <button mat-button color="warn" fxFlex (click)="edit(product.productId)">
                    Edit
                </button>
                <button mat-button color="accent" fxFlex (click)="delete(product.productId)">
                    Delete
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="paginator">
    <paginator [currentPage]="currentPage" (itemsPerPageEmitter)="changeItemsPerPage($event)"
        [availableProductCount]="availableProductCount" (pageNumberEmitter)="changePageNumber($event)">
    </paginator>
</div>
