<div class="table">
    <table mat-table [dataSource]="cart.items" class="mat-elevation-z8">
        <ng-container matColumnDef="Product">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let item"> {{item.itemName}} </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button fxFlex color="primary" (click)="goShipping()">Go to shipping</button>
                <button mat-raised-button fxFlex color="accent" (click)="goStore()">Continue Shopping</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef class="quantity-head"> Quantity </th>
            <td mat-cell *matCellDef="let item" class="quantity-row">
                <div>{{item.itemQuantity}}</div>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef=" ">
            <th mat-header-cell *matHeaderCellDef class="quantity-head">  </th>
            <td mat-cell *matCellDef="let item" class="quantity-row">
                <mat-form-field>
                    <mat-label>Change</mat-label>
                    <mat-select (selectionChange)="changeQuantity(item.itemId,$event.value)">
                        <mat-option value="0">0</mat-option>
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="5">5</mat-option>
                        <mat-option value="6">6</mat-option>
                        <mat-option value="7">7</mat-option>
                        <mat-option value="8">8</mat-option>
                        <mat-option value="9">9</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
            <td mat-footer-cell *matFooterCellDef class="totalPrice"><strong>Total Price: </strong></td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef class="price"><strong>Price</strong></th>
            <td mat-cell *matCellDef="let item" class="price"><strong>{{item.itemQuantity*item.itemPrice}}</strong></td>
            <td mat-footer-cell *matFooterCellDef class="totalPrice"> {{cart.totalPrice()}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>


</div>
