<div fxLayout="column" fxLayoutAlign="start center">
    <mat-card class="row">
        <img mat-card-image src="{{product.image}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <img mat-card-image src="{{product.image}}" alt="Photo of a Shiba Inu" class="preview">
        </mat-card-content>
    </mat-card>
    <div fxLayout="row" fxLayoutAlign="center start" class="row">
        <mat-card class="col-left">
            <mat-card-header>
                <mat-card-title>Beans</mat-card-title>
                <mat-card-subtitle>The best beans with the best prices 15$/kg</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <div class="divbtn" *ngIf="cart.indexByProduct(this.product.productId)===-1">
                    <button mat-raised-button color="primary" (click)="addToCart()" class="btn">Buy</button>
                </div>
                <div class="divbtn" *ngIf="cart.indexByProduct(this.product.productId)!==-1">
                    <button mat-raised-button color="primary" (click)="increment()" class="btn-left">+</button>
                    <button mat-button class="btn-mid">
                        <mat-icon matBadge="{{cart.itemCount(this.product.productId)}}">shopping_cart</mat-icon>
                    </button>
                    <button mat-raised-button color="primary" (click)="decrement()" class="btn-right">-</button>
                </div>
            </mat-card-actions>
        </mat-card>
        <mat-card class="col-right">
            <mat-card-header>
                <mat-card-title>About the product</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
