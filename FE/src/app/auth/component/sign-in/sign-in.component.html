<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="Login()">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email address</mat-label>
          <input type="text" matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="form.get('email').touched && form.get('email').hasError('required')">
            Email is required.
          </mat-error>
          <mat-error *ngIf="form.get('email').touched && form.get('email').hasError('email')">
            Email not valid.
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="form.get('password').touched && form.get('password').hasError('required')">
            Password is required.
          </mat-error>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">
          Login
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
