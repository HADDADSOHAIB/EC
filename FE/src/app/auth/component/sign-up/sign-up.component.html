<div class="sign-up-container">
  <mat-card class="sign-up-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="Login()">
        <p class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>User Email</mat-label>
            <input type="email" matInput formControlName="userEmail">
            <mat-error *ngIf="checkValidity('userEmail', 'required')">
              user email is required.
            </mat-error>
            <mat-error *ngIf="checkValidity('userEmail', 'email')">
              user email is not valid.
            </mat-error>
          </mat-form-field>
        </p>
        <p class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input type="text" matInput formControlName="userName">
            <mat-error *ngIf="checkValidity('userName', 'required')">
              user name is required.
            </mat-error>
          </mat-form-field>
        </p>
        <p class="two-form-field">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input type="text" matInput formControlName="firstName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput formControlName="lastName">
          </mat-form-field>
        </p>
        <p class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input type="text" matInput formControlName="phoneNumber">
          </mat-form-field>
        </p>
        <p class="two-form-field">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error *ngIf="checkValidity('password', 'required')">
              password is required.
            </mat-error>
            <mat-error *ngIf="checkValidity('password', 'minlength')">
              password should be longer then 6 characters.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password Confirmation</mat-label>
            <input type="password" matInput formControlName="passwordConfirmation">
            <mat-error *ngIf="checkValidity('passwordConfirmation', 'mustMatch')">
              password confirmation is not a match
            </mat-error>
          </mat-form-field>
        </p>
        <div class="button">
          <button type="submit" mat-raised-button color="primary">
            Sign-up
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
