<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm" *ngIf="user">
        <div class="center">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" [value]="user.userEmail" disabled>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>User name</mat-label>
            <input matInput placeholder="User name" [value]="user.userName" disabled>
          </mat-form-field>
        </div>
        <div class="center">
          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput placeholder="First name" formControlName="firstName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Last name" formControlName="lastName">
          </mat-form-field>
        </div>
        <div class="center">
          <mat-form-field appearance="outline">
            <mat-label>Phone number</mat-label>
            <input matInput placeholder="Phone number" formControlName="phoneNumber">
          </mat-form-field>
        </div>
        <div class="center">
          <button mat-flat-button color='primary' (click)="update()">Update profile</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
