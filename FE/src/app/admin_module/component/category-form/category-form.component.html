<div fxLayout="row" fxLayoutAlign="center start">
    <div fxLayout="column" fxLayoutAlign="center center" class="options">
        <mat-card class="new-category">
            <mat-card-header class="new-category">
                <mat-card-title>Create a category</mat-card-title>
            </mat-card-header>
            <mat-card-content class="new-category">
                <mat-form-field [formGroup]="newCategoryForm" class="new-category" appearance="outline">
                    <input matInput placeholder="new category" formControlName="category">
                </mat-form-field>
                <button mat-raised-button color="primary" class="new-category" (click)="create()">create</button>
            </mat-card-content>
        </mat-card>
        <mat-card class="manage-category">
            <mat-card-header class="manage-category">
                <mat-card-title>Update a category</mat-card-title>
            </mat-card-header>
            <mat-card-content class="manage-category">
                <form [formGroup]="updateOrDeleteCategoryForm">
                    <mat-form-field class="manage-category">
                        <mat-label>Choose a category</mat-label>
                        <mat-select formControlName="categoryId">
                            <mat-option *ngFor="let category of allCategories" [value]="category.categoryId">
                                {{category.categoryName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="manage-category" appearance="outline">
                        <input matInput placeholder="new category name" formControlName="categoryName">
                    </mat-form-field>
                    <button mat-raised-button type="button" color="accent" class="manage-category"
                        (click)="update()">update</button>
                    <button mat-raised-button type="button" color="warn" class="manage-category"
                        (click)="delete()">delete</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div>
        <table mat-table [dataSource]="allCategories">
            <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let category"> {{category.categoryName}}</td>
            </ng-container>
        
            <ng-container matColumnDef="Products N°">
                <th mat-header-cell *matHeaderCellDef> Products N° </th>
                <td mat-cell *matCellDef="let category" class="product">
                    {{productCountByCategory.get(category.categoryId)}}
                </td>
            </ng-container>
        
            <ng-container matColumnDef="Options">
                <th mat-header-cell *matHeaderCellDef class="options">Options</th>
                <td mat-cell *matCellDef="let category">
                    <a routerLink="/admin/products" [queryParams]="{categoryId: category.categoryId}">
                        See products
                    </a>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
