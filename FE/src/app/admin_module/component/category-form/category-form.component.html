  <div>
    <table mat-table [dataSource]="categories">
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let category"> {{category.name}}</td>
      </ng-container>

      <ng-container matColumnDef="N째 Products">
        <th mat-header-cell *matHeaderCellDef> N째 Products </th>
        <td mat-cell *matCellDef="let category" class="product">
          {{productsPerCategory[category.id]}} products
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['Category', 'N째 Products']"></tr>
