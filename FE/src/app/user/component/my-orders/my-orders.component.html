<div class="table">
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
        <ng-container matColumnDef="OrderDate">
            <th mat-header-cell *matHeaderCellDef> Order Date </th>
            <td mat-cell *matCellDef="let order"> {{order.orderDate | date:'short'}} </td>
            
        </ng-container>

        <ng-container matColumnDef="OrderedItems">
            <th mat-header-cell *matHeaderCellDef> Ordered items </th>
            <td mat-cell *matCellDef="let order">{{order.totalQuantity()}} items</td>
            
        </ng-container>


        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Order Status</th>
            <td mat-cell *matCellDef="let order">
                <p *ngIf="order.isProcessed && !order.isCanceled">Processed</p>
                <p *ngIf="!order.isProcessed && !order.isCanceled">Not processed</p>
                <p *ngIf="order.isCanceled">Canceled</p>
            </td>
            
        </ng-container>

        <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef class="options">Options</th>
            <td mat-cell *matCellDef="let order">
                <div fxFlex>
                    <a routerLink="{{order.id}}">
                        Details
                    </a>
                </div>
            </td>
            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
</div>
