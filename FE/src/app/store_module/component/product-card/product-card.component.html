<div class='product-card'>
  <div class="go-details" (click)="details(this.product.id)">
  </div>
  <div class="content">
    <div class="info">
      <p>{{product.name | headerFormater}}</p>
    </div>
    <div class="info">
      <p>Price: {{product.price | currency:'USD'}}</p>
    </div>
    <app-cart-actions [productId]="product.id"></app-cart-actions>
  </div>
</div>
