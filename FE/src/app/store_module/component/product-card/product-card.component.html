<mat-card class="card">
  <h5 (click)="details()" class="title">{{product.name | headerFormater}}</h5>
  <img mat-card-image src="https://fox26medford.com/wp-content/uploads/2020/04/AprilShoe-720x399-1.jpg"
    alt="Photo of item" (click)="details()">
  <div class="content" (click)="details()">{{product.price | currency:'MAD'}}</div>
  <mat-card-actions fxLayout="column" fxLayoutAlign="start start">
    <div class="divbtn" *ngIf="itemIndex===-1">
      <button mat-stroked-button color="primary" (click)="addToCart()" class="btn">Buy</button>
    </div>
    <div class="divbtn" *ngIf="itemIndex!==-1">
      <button mat-stroked-button color="primary" (click)="increment()" class="btn-left"
        matBadge="{{cart.itemCount(this.product.productId)}}" matBadgePosition="below after">
        +
      </button>
      <button mat-stroked-button color="primary" (click)="decrement()" class="btn-right">-</button>
    </div>
  </mat-card-actions>
</mat-card>
