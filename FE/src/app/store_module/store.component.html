<div class="all-products">
  <div class="sort-filter">
    <mat-card>
      <mat-card-content>
        <filter-and-sort></filter-and-sort>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="products" *ngIf="(products$ | async).length">
    <product-card *ngFor="let product of products$ | async" [product]="product">
    </product-card>
  </div>
  <div class="products" *ngIf="!(products$ | async).length">
    <p>No products found</p>
  </div>
</div>
<paginator></paginator>
